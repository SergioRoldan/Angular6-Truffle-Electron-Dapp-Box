<div class="container center" *ngIf="accounts != null && accounts.length > 0">
  <h5 class="title is-4"> Accounts</h5>
  <table>
    <thead>
      <td>
        <b>Address</b>
      </td>
      <td>
        <b>Balance</b>
      </td>
    </thead>
    <tbody>
      <tr *ngFor="let acc of accounts" [class.highlighted]="acc === selectedAccount" (click)="selectAccount(acc)">
        <td>{{acc.address}}</td>
        <td>{{acc.balance}} Ethers</td>
      </tr>
    </tbody>
  </table>
</div>
