<div class="container center" *ngIf="channels != null && channels.length > 0">

  <h5 class="title is-4"> Channels</h5>
  <table>
    <thead>
      <td>
        <b>Address</b>
      </td>
      <td>
        <b>Value</b>
      </td>
      <td>
        <b>End Date</b>
      </td>
      <td>
        <b>Accepted</b>
      </td>
    </thead>
    <tbody>
      <tr *ngFor="let chann of channels | slice:0:10" [class.highlighted]="chann === selectedChannel" (click)="selectChannel(chann)">
        <td>{{chann.address}}</td>
        <td>{{chann.value}}</td>
        <td>{{chann.endDate}}</td>
        <td>{{chann.accepted}}</td>
      </tr>
    </tbody>
  </table>

</div>

<br>

<button (click)="goCreate()" class="button is-primary"> Create channel </button>
