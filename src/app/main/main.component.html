<div class="container center" *ngIf="accounts != null && accounts.length > 0">
  <h5 class="title is-4"> Accounts</h5>
  <br>
  <!-- Search bar -->
  <input [(ngModel)]="searchText" placeholder="0x275e1..." class="width">
  <table>
    <thead>
      <td>
        <b>Address</b>
      </td>
      <td>
        <b>Balance</b>
      </td>
    </thead>
    <tbody>
      <!-- ngFor including a filter of the array accounts using searchText-->
      <tr *ngFor="let acc of accounts | filter: searchText" [class.highlighted]="acc === selectedAccount" (click)="selectAccount(acc)">
        <td>{{acc.address}}</td>
        <td>{{acc.balance}} Ethers</td>
      </tr>
    </tbody>
  </table>
</div>
